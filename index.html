    <script src="js/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Owl Carousel Stylesheets -->
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.theme.default.min.css">

    <!-- Owl Carousel Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Carousel javascript -->
    <script src="assets/vendors/jquery.min.js"></script>

    <script src="assets/vendors/highlight.js"></script>
    <script src="assets/js/app.js"></script>


</head>
<body>
    <!---- Desktop Navigation ---->
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
				<li><a href="index.html"><img src="images/KikiLogo.png" alt="Kiki Icon" class="logoimg"></a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    </div>
    <!---- Desktop Navigation Ends ---->

    <!---- Mobile Navigation ---->
    <div class="mobile-wrapper bg">
        <div class="logobg">
			<a href="index.html"><img src="images/KikiLogo.png" alt="Kiki Icon"></a>
        </div>
        <div id="mobileNavMenus">
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="reviews.html">Reviews</a>
            <a href="contact.html">Contact</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="mobileNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!---- Mobile Navigation Ends ---->

    <!---- Content Header ---->
    <div class="content-header-bg">
        <div class="content-header-logo">
            <img src="images/KikiCafeLogo.png"  alt="Kiki's Cafe" class="kikiimg">
        </div>
    </div>
    <!---- Content Header Ends ---->



    <!---- Content Special Offer ---->
    <div class="content-special-offer">
        <!--  Web panel carousel -->

        <div class="row">
            <div class="large-12 columnskiki">
                <div class="owl-carousel owl-theme">
                    <div class="item">
						<a href="menu.html"><img src="images/WP1.jpg" alt="Treat Your Mother With Any FREE Coffee!"></a>
                    </div>
                    <div class="item">
						<a href="menu.html"> <img src="images/WP2.jpg" alt="Get FREE Cookie Every Thursday 1-3pm"></a>
                    </div>

                </div>

                <script>
                $(document).ready(function() {
                    var owl = $('.owl-carousel');
                    owl.owlCarousel({
                        items: 1,
                        loop: true,
                        margin: 10,
                        autoplay: true,
                        autoplayTimeout: 3000,
                        autoplayHoverPause: true
                    });
                    $('.play').on('click', function() {
                        owl.trigger('play.owl.autoplay', [3000])
                    })
                    $('.stop').on('click', function() {
                        owl.trigger('stop.owl.autoplay')
                    })
                })
                </script>
            </div>
        </div>


    </div>
    <!---- Content Special Offer Ends ---->

    <!---- Content Mailing List ---->
    <div class="content-subscribe">
        <form class="form-inline">
            <div class="form-text-column"><label for="email">Join Our Mailing List:</label></div>
            <div class="form-column"><input type="email" id="email" placeholder="Enter email" name="email"></div>
            <div class="form-column"><button type="submit">Subscribe</button></div>
        </form>
    </div>
    <!---- Content Mailing List Ends ---->

    <!---- Content Footer ---->
    <div class="content-footer">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
    </div>
    <!---- Content Footer Ends---->


</body>
</html>
